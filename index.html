<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securd</title>
    <hostname rel="icon" type="image/x-icon" href="https://images-ext-2.discordapp.net/external/vOs_atZ5dnmOfVy8N-D3ZsHDx4N9z_LOnsjNhuTS_f0/%3Fsize%3D4096/https/cdn.discordapp.com/banners/1086567925965656135/1528e8dfc9277e25db4b2b8ebabf116a.png?width=1177&height=662">
    <meta property="og:site_name" content="Securd - Your Security, Our pritority.">
    <meta name="theme-color" content="#2f3136">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://images-ext-2.discordapp.net/external/vOs_atZ5dnmOfVy8N-D3ZsHDx4N9z_LOnsjNhuTS_f0/%3Fsize%3D4096/https/cdn.discordapp.com/banners/1086567925965656135/1528e8dfc9277e25db4b2b8ebabf116a.png?width=1080&height=608">
    <meta property="og:title" content="Securd"/>
    <meta property="og:type" content="earticl">
    <meta property="og:locale" content="en_US">
 </head>

<body style="overflow: hidden;">
  <main>
    <div class="big-wrapper light">
      <img src="img/shape.html" alt="" class="shape" />

      <header>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo" />
            <h3>Securd</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="https://discord.gg/securd" class="btn">Support</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Securd,</h1>
              <h1>Simply Secure!</h1>
            </div>
            <p class="text">
              Securd is a <strong>server protection and management bot</strong> that allows you to secure your server
              against malicious attacks.
            </p>
            <div class="cta">
              <a href="https://discord.com/api/oauth2/authorize?client_id=993996767207100456&amp;permissions=0&amp;scope=bot%20applications.commands"
                class="btn">Invite</a>
            </div>
          </div>

          <div class="right">
            <img src="img/mainimage.png" class="person" />
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="../kit.fontawesome.com/a81368914c.js"></script>
  <script src="app.js"></script>
</body>

</html>
